    <style>
        
        .product-list {
            max-width: 20%;
            height: auto;

        .product-recomendation {
            max-width: 20%;
            height: auto;
            border-right: 10px;
        }
        .checkout-form {
            width: 60%;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            
            box-sizing: border-box;
        }
        .section-title {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
    
</head>

    <div>
        <form>
            <!-- Shipping Information -->
            <div class="section-title">Address</div>
            <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required oninvalid="this.setCustomValidity('Name cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Email cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required oninvalid="this.setCustomValidity('Phone Number cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="street-address" required oninvalid="this.setCustomValidity('Street Address cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required oninvalid="this.setCustomValidity('City cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required oninvalid="this.setCustomValidity('State cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required oninvalid="this.setCustomValidity('Country cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="zip-code" required oninvalid="this.setCustomValidity('Zip Code cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>

            <!-- Payment Information -->
            <div class="section-title">Payment Information</div>
            <div class="form-group">
            <label for="card-number">Credit Card Number</label>
            <input type="text" id="card-number" name="card-number" required oninvalid="this.setCustomValidity('Credit Card Number cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="expiration-date">Expiration Date</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required oninvalid="this.setCustomValidity('Expiration Date cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="security-code">Security Code</label>
            <input type="text" id="security-code" name="security-code" required oninvalid="this.setCustomValidity('Security Code cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" name="card-name" required oninvalid="this.setCustomValidity('Name on card cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>

            <button type="submit">Submit Order</button>
        </form>

    <script>
       

        $("#submit").click(function(){
                    if(cart.length === 0){
                        alert("Somehow you made it here with your cart being empty!");
                        return;
                    }
                    
                    alert("Thank you for your purchase!");
                    sessionStorage.removeItem("cart");
                    $("#cart tbody").empty().append('<tr><td colspan="4">Your order has been placed successfully.</td></tr>');
                    $("#total").text("Total: $0");
                    
                });
    </script>
