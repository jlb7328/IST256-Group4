<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <p>Created by Group 4</p>
    </header>
    <nav aria-label="Main Navigation">
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="sign_up.html" class="signup-btn">Sign Up</a></li>
        </ul>
    </nav>
    <main>
        <section>
        <h2>Shopping Cart</h2>
        <p>Review the items in your cart below.</p>
        <table id="cart">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <p id="total">Total: $0</p>
        <button id="checkout">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Group 4. All Rights Reserved.</p>
    </footer>
        <script>
           $(document).ready(function(){
                let cart = JSON.parse(sessionStorage.getItem("cart")) || [];

                $.getJSON('products.json', function(products) {

                    //Debugging
                    console.log("Products data loaded:", products);

                    //Check that it is an array prior to loading.
                    if (!Array.isArray(products)) {
                        console.error("Products.json data is not an array.");
                        return;
                    }


                    const productMap = {};
                    products.forEach(product => {
                        productMap[product.ProductId] = product;
                    });

                    let total = 0;
                    $("#cart tbody").empty();

                    if (cart.length === 0) {
                        $("#cart tbody").append('<tr><td colspan="4">Your cart is empty.</td></tr>');
                        $("#total").text("Total: $0");
                        return;
                    }       

                    cart.forEach(cartItem => {
                        const product = productMap[cartItem.ProductId];

                        if(product){
                            const quantity = cartItem.Quantity;
                            const price = parseFloat(product.ProductPrice);
                            const itemTotal = (quantity * price).toFixed(2);
                            total += parseFloat(itemTotal);

                            const formattedPrice = price.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                            const formattedTotal = parseFloat(itemTotal).toLocaleString('en-US', { style: 'currency', currency: 'USD' });

                            const row = `<tr>
                                <td>${product.ProductDescription}</td>
                                <td>${formattedPrice}</td>
                                <td>
                                    <button class="decrease" data-id="${product.ProductId}">-</button>
                                    ${quantity}
                                    <button class="increase" data-id="${product.ProductId}">+</button>
                                </td>
                                <td>${formattedTotal}</td>
                                <td><button class="remove" data-id="${product.ProductId}">Remove</button></td>
                            </tr>`;


                            $("#cart tbody").append(row);
                        }

                    });


                    $("#total").text(`Total: ${total.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}`);

                $("#checkout").click(function(){
                    if(cart.length === 0){
                        alert("Your cart is empty!");
                        return;
                    }

                    alert("Thank you for your purchase!");
                    sessionStorage.removeItem("cart");
                    $("#cart tbody").empty().append('<tr><td colspan="4">Your order has been placed successfully.</td></tr>');
                    $("#total").text("Total: $0");
                });


                });

                function updateQuantity(productId, change) {
                    let cart = JSON.parse(sessionStorage.getItem("cart")) || [];

                    const index = cart.findIndex(item => item.ProductId === productId);
                    if(index > -1){
                        cart[index].Quantity += change;
                        
                        //Removes the item if the quantity is 0(or less)
                        if(cart[index].Quantity <= 0){
                            cart.splice(index, 1);
                        }

                        sessionStorage.setItem("cart", JSON.stringify(cart));
                        location.reload();//Reloads to show the updated cart
                    }
                }

           });

            //Increase quantity
            $(document).on("click", ".increase", function(){
                const productId = $(this).data("id");
                updateQuantity(productId, 1);
            });

            //Decrease quantity
            $(document).on("click", ".decrease", function(){
                const productId = $(this).data("id");
                updateQuantity(productId, -1);
            });

            //Remove item
            $(document).on("click", ".remove", function(){
                const productId = $(this).data("id");

                let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
                cart = cart.filter(item => item.ProductId !== productId);

                sessionStorage.setItem("cart", JSON.stringify(cart));
                location.reload();
            });

        </script>
    </body>
