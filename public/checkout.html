        <h1>Checkout</h1>
    <div style="box-sizing: border-box;">

    <div>
        <form action="payment.html" class="checkout-form">
            <!-- Shipping Information -->
            <div class="section-title">Address</div>
            <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullName" required oninvalid="this.setCustomValidity('Name cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Email cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required oninvalid="this.setCustomValidity('Phone Number cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="text" id="streetAddress" name="streetAddress" required oninvalid="this.setCustomValidity('Street Address cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required oninvalid="this.setCustomValidity('City cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required oninvalid="this.setCustomValidity('State cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required oninvalid="this.setCustomValidity('Country cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="zipCode" required oninvalid="this.setCustomValidity('Zip Code cannot be left blank')" oninput="this.setCustomValidity('')">
            </div>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script>
        
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });


        sessionStorage.setItem("orderData", JSON.stringify(data));


        window.location.href = "payment.html";
    });
    </script>
