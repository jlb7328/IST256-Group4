        <script>
            $(document).ready(function(){
                let products = [
                    {
                        name: "Banana Phone",
                        id: 1,
                        price: "$300",
                        description: "This is a phone, that also packs a lot of potassium and is yellow.",
                        category: "Mobile Device",
                        units: ""
                    },
                    {
                        name: "Sausage Phone",
                        id: 2,
                        price: "$350",
                        description: "This is a phone, that also packs a lot of protein and is meaty.",
                        category: "Mobile Device",
                        units: ""
                    },
                    {
                        name: "Pancake Phone",
                        id: 3,
                        price: "$400",
                        description: "This is a phone, that also packs a lot of carbs and is fluffy.",
                        category: "Mobile Device",
                        units: ""
                    }
                ];

                function displayProducts(){
                    $("#products").empty();
                    products.forEach(product => {
                        $("#products").append(`
                            <div class="product">
                                <h3>${product.name}</h3>
                                <p>${product.price}</p>
                                <p>${product.description}</p>
                                <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                            </div>
                        `);
                    });
                }
            });
        </script>
</body>
