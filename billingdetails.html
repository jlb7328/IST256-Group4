<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Billing Details</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		.form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            
            box-sizing: border-box;
        }
		 .section-title {
			margin-top: 30px;
			font-size: 1.2em;
			font-weight: bold;
		}
		
		#container {
			display: flex;
			flex-direction: row;
		}
	</style>
</head>
	
<body>
	<header>
        <h1>Billing Details</h1>
    </header>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="index.html" class="tooltip" data-tooltip="Go to the home page">Home</a></li>
            <li><a href="products.html" class="tooltip" data-tooltip="Browse our products">Products</a></li>
            <li><a href="about_us.html" class="tooltip" data-tooltip="Learn more about us">About Us</a></li>
            <li><a href="contact.html" class="tooltip" data-tooltip="Get in touch with us">Contact</a></li>
            <li><a href="sign_up.html" class="tooltip signup-btn" data-tooltip="Create an account">Sign Up</a></li>
        </ul>
    </nav>
	<div id="container">
		<form>
			<div class="section-title">Contact Info</div>
			<div class="form-group">
				<label for="full-name">Full Name</label>
				<input type="text" id="full-name" name="full-name" required oninvalid="this.setCustomValidity('Name cannot be left blank')" oninput="this.setCustomValidity('')">
			</div>
			<div class="form-group">
				<label for="street-address">Street Address</label>
				<input type="text" id="street-address" name="street-address" required oninvalid="this.setCustomValidity('Street Address cannot be left blank')" oninput="this.setCustomValidity('')">
			</div>

			<!-- Payment Information -->
			<div class="section-title">Payment Information</div>
			<div class="form-group">
				<label for="card-number">Credit Card Number</label>
				<input type="text" id="card-number" name="card-number" required oninvalid="this.setCustomValidity('Credit Card Number cannot be left blank')" oninput="this.setCustomValidity('')">
			</div>
			<div class="form-group">
				<label for="expiration-date">Expiration Date</label>
				<input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required oninvalid="this.setCustomValidity('Expiration Date cannot be left blank')" oninput="this.setCustomValidity('')">
			</div>
			<div class="form-group">
				<label for="security-code">Security Code</label>
				<input type="text" id="security-code" name="security-code" required oninvalid="this.setCustomValidity('Security Code cannot be left blank')" oninput="this.setCustomValidity('')">
			</div>
		</form>
		<form>
			<div class="section-title">Order Summary</div>
		</form>
	</div>
	<footer>
    	<p>&copy; 2025 Group 4 All Rights Reserved.</p>
  	</footer>
</body>

</html>
